        let currentQuestionIndex = 0;
        let userAnswers = []; // Para armazenar as respostas do usuário
        let shuffledQuestions = []; // Para armazenar as perguntas embaralhadas

        const quizArea = document.getElementById('quiz-area');
        const resultsArea = document.getElementById('results-area');
        const quizTitle = document.getElementById('quiz-title');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz() {
            shuffledQuestions = shuffleArray([...questions]); // Embaralha as perguntas
            userAnswers = new Array(shuffledQuestions.length).fill(null); // Inicializa as respostas do usuário
            currentQuestionIndex = 0;
            quizArea.style.display = 'block';
            resultsArea.style.display = 'none';
            quizTitle.textContent = 'Simulado SAP S/4HANA';
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex >= shuffledQuestions.length) {
                showResults();
                return;
            }

            const questionData = shuffledQuestions[currentQuestionIndex];
            quizArea.innerHTML = `
                <div class="progress-text">Pergunta ${currentQuestionIndex + 1} de ${shuffledQuestions.length}</div>
                <div class="progress-bar">
                    <div class="progress" style="width: ${((currentQuestionIndex + 1) / shuffledQuestions.length) * 100}%;"></div>
                </div>
                <div class="question-section">
                    <p class="question-text">${questionData.question}</p>
                    <ul class="options-list" id="options-list">
                        ${questionData.options.map((option, index) => `
                            <li>
                                <button class="option-button" data-index="${index}">
                                    ${option}
                                </button>
                            </li>
                        `).join('')}
                    </ul>
                </div>
                <div class="navigation-buttons">
                    <button id="prev-button" class="nav-button" ${currentQuestionIndex === 0 ? 'disabled' : ''}>Anterior</button>
                    <button id="next-button" class="nav-button">Próxima</button>
                </div>
            `;

            const optionsList = document.getElementById('options-list');
            optionsList.addEventListener('click', handleOptionClick);

            document.getElementById('prev-button').addEventListener('click', () => {
                currentQuestionIndex--;
                displayQuestion();
            });
            document.getElementById('next-button').addEventListener('click', () => {
                currentQuestionIndex++;
                displayQuestion();
            });

            // Marcar a opção selecionada pelo usuário, se houver
            if (userAnswers[currentQuestionIndex] !== null) {
                const selectedOptionButton = optionsList.querySelector(`[data-index="${userAnswers[currentQuestionIndex]}"]`);
                if (selectedOptionButton) {
                    selectedOptionButton.classList.add('selected');
                }
            }
            updateNextButtonState();
        }

        function handleOptionClick(event) {
            const clickedButton = event.target.closest('.option-button');
            if (!clickedButton) return;

            // Remover 'selected' de todas as opções da pergunta atual
            const allOptionButtons = quizArea.querySelectorAll('.option-button');
            allOptionButtons.forEach(btn => btn.classList.remove('selected'));

            // Adicionar 'selected' à opção clicada
            clickedButton.classList.add('selected');

            // Armazenar a resposta do usuário
            userAnswers[currentQuestionIndex] = parseInt(clickedButton.dataset.index);
            updateNextButtonState();
        }

        function updateNextButtonState() {
            const nextButton = document.getElementById('next-button');
            if (nextButton) {
                nextButton.disabled = userAnswers[currentQuestionIndex] === null;
                if (currentQuestionIndex === shuffledQuestions.length - 1) {
                    nextButton.textContent = 'Finalizar Simulado';
                } else {
                    nextButton.textContent = 'Próxima';
                }
            }
        }

        function showResults() {
            quizArea.style.display = 'none';
            resultsArea.style.display = 'block';
            quizTitle.textContent = 'Resultados do Simulado';

            let correctCount = 0;
            let resultsHtml = '';

            shuffledQuestions.forEach((q, qIndex) => {
                const userAnswer = userAnswers[qIndex];
                const isCorrect = (userAnswer === q.correctAnswer);
                if (isCorrect) {
                    correctCount++;
                }

                resultsHtml += `
                    <div class="result-item">
                        <p class="question-text">${qIndex + 1}. ${q.question}</p>
                        <ul class="options-list">
                            ${q.options.map((option, optIndex) => {
                                let optionClass = 'option-text';
                                if (optIndex === q.correctAnswer) {
                                    optionClass += ' correct';
                                }
                                if (optIndex === userAnswer && optIndex !== q.correctAnswer) {
                                    optionClass += ' incorrect user-selected';
                                } else if (optIndex === userAnswer) {
                                    optionClass += ' user-selected';
                                }
                                return `<li><div class="${optionClass}">${option}</div></li>`;
                            }).join('')}
                        </ul>
                    </div>
                `;
            });

            const totalQuestions = shuffledQuestions.length;
            const percentage = (correctCount / totalQuestions) * 100;
            let scoreClass = '';
            if (percentage >= 80) {
                scoreClass = 'green';
            } else if (percentage >= 60) {
                scoreClass = 'yellow';
            } else {
                scoreClass = 'red';
            }

            resultsArea.innerHTML = `
                <div class="results-section">
                    <h2>Seu Resultado Final</h2>
                    <p class="score ${scoreClass}">${correctCount} / ${totalQuestions}</p>
                    <p>Você acertou ${percentage.toFixed(1)}% das perguntas.</p>
                    <button id="restart-quiz" class="restart-button">Refazer Simulado</button>
                </div>
                <div class="result-details">
                    <h3>Detalhes das Respostas:</h3>
                    ${resultsHtml}
                </div>
            `;

            document.getElementById('restart-quiz').addEventListener('click', startQuiz);
        }

        // Inicia o quiz quando a página carrega
        document.addEventListener('DOMContentLoaded', startQuiz);
    </script>
